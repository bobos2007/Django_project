<!DOCTYPE html>
{% load static %}

<html lang="ko">

<head>
    <script src="https://kit.fontawesome.com/1ebec2e42b.js" crossorigin="anonymous"></script>
    <title>{% block head_title %}Blog|나의 웹사이트 {% endblock %}</title>

        <div class="collapse navbar-collapse" id="navbarResponsive">
